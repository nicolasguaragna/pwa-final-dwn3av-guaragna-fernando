<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Listado de Películas</title>

    <link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
    <link rel="manifest" href="./site.webmanifest">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,400;0,700;0,900;1,100;1,400;1,900&family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,600;1,700&display=swap" rel="stylesheet">

</head>
    <body>
        <!-- encabezado con enlace al inicio y menú de navegación -->
        <header class="container-fluid">
            <a href="index.html">
                <h1>Listado de Peliculas</h1>
            </a>
            <div class="row">
                <nav class="col navbar navbar-expand-md navbar-dark">
                    <!-- boton para menu desplegable en dispositivos pequeños-->
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navegacion" aria-controls="navegacion" aria-expanded="false" aria-label="Menú Hamburguesa">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!--menu de navegacion-->
                    <div class="collapse navbar-collapse" id="navegacion">
                        <ul class="navbar-nav text-center mx-auto">
                            <li class="nav-item">
                                <a class="nav-link px-3" href="index.html">Nosotros</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link px-3" id="posicion" href="busqueda.html">Buscador</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link px-3" href="lista-titulos.html">Saga Star Wars</a>
                            </li>
                        </ul>
                    </div>

                </nav>
            </div>
        </header>
        <!-- seccion para buscar pelis-->
        <div>
            <h2 id="busqueda">Busca tu Peli</h2>
        </div>
        <!--formulario busqueda pelis-->
        <form class="input mb-3" id="formulario">
            <label for="busquedaUsuario">Nombre de Película:</label>
            <input type="text" id="busquedaUsuario" name="busquedaUsuario" class="form-control" value="" required pattern="[a-zA-Z\s]+"/>
            <div class="input-append">
                <button id="botonBuscar" class="btn btn-outline-secondary" type="submit">Buscar</button>
            </div>
        </form>

        <!--contenedor para mostrar respuesta de la busqueda-->
        <div id="respuesta"></div>

        <footer>
            <ul>
                <li>Fernando Nicolas Guaragna</li>
                <li>DWN3AV | Aplicaciones Web Progresivas</li>
                <li>Turno Noche - 2023</li>
            </ul>
        </footer>

        <script src="js/register-sw.js"></script>
        <script src="js/peliculas.js"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
